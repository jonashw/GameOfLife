<!DOCTYPE html>
<html lang="en">
	<head>
		<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=ISO-8859-1">
		<style>
			body {
				background:black;
				color:#50ff50;
				text-align:center;
				font-weight:bold;
				font-family: 'courier';
			}
		</style>
		<script src="setups.js"></script>
		<script src="Grid.js"></script>
		<script src="Time.js"></script>
		<script src="simulateGeneration.js"></script>
		<script src="display.js"></script>
		<script>
			var display,time,activeGrid,secondGrid,maxAge;
			window.onload = function(){
				maxAge = 5;
				var gridA = new Grid(30,50);
				var gridB = gridA.clone();
				var displayDiv = document.getElementById('life');
				//start with a randomly-generated 'life field'
				setupRandom(gridA);
				//the time simulator, which ticks @ 20Hz, drives the life cycle
				time = new Time(20,function(){
					simulateGeneration(gridA,gridB,maxAge);
					display(gridB,displayDiv);
					//alternate active/second grids
					var temp = gridA;
					gridA = gridB;
					gridB = temp;
				});
				//let's go!
				time.start();
			}
		</script>
	</head>
	<body>
		<div id="life"></div>
	</body>
</html>
